<head>
  <style>
    #player {
      box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5);
      margin: 0 auto;
      width: 80vw;
      height: 80vh;
      position: relative;
      transform-origin: 50% 0;
    }

    #player::before {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000;
      z-index: 1;
      content: attr(data-current-time) " (" attr(data-progress) "%)";
      color: #fff;
      padding: 1em;
      box-sizing: border-box;
    }

    #player::after {
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
      text-shadow: 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000, 0 0 3em #000;

      /* text-align: center; */
      /* line-height: 80vh; */
      transition: all 300ms ease;
      content: 'Pause';
      font-size: 3em;
      color: #fff;
      font-family: tahoma;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      /* width: 100%;
      height: 100%;
      background: radial-gradient(ellipse farthest-corner at center, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.2) 100%); */
    }

    #player.paused::after {
      opacity: 1;
      content: 'Play';
    }

    #player.paused #cursor {
      display: none;
    }

    #player:hover::after {
      opacity: 1;
      pointer-events: all;
    }

    #iframe {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    #iframe iframe {
      border: 0;
      width: 100%;
      height: 100%;
      transform-origin: 0 0;
    }

    #controls {
      top: 100%;
      position: absolute;
      width: 100%;
    }

    #progress {
      width: 100%;
    }

    #graphics {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transform-origin: 0 0;
    }

    #cursor::after {
      content: 'click';
      color: red;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 300ms ease-out;
      font-weight: bold;
      text-shadow: 0px 0px 4px #000;
      opacity: 0;
    }

    #cursor.clicked::after {
      animation: cursor-clicked 500ms ease;
    }

    @keyframes cursor-clicked {
      0% {
        opacity: 1;
        text-shadow: 0px 0px 4px #000;
        transform: scale(0.0001);
      }

      100% {
        opacity: 0;
        text-shadow: 10px 10px 8px #000;
        transform: scale(4);
      }
    }

    #menu ul::before {
      content: 'Click on a recording:';
    }

    #menu ul:empty::before {
      display: none;
    }
    #menu ul + p {
      display: none;
    }

    #menu ul:empty + p {
      display: inline-block;
